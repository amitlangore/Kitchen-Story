<div class="card">
    <div class="card-header heading">
        <h4>Edit Form</h4>
    </div>

    <form (ngSubmit)="save(regForm)" #regForm="ngForm">
        <div class="card-body">
            <div class="form-group">
                <label for="ID">Product ID:</label>
                <input type="number" class="form-control" [ngModel]="product.productID" min="37" name="proid" readonly required>
            </div>
        
            <div class="form-group">
                <label for="nameID">Product Name:</label>
                <input type="text" class="form-control" name="proname" [ngModel]="product.productName" required>
            </div>

            <div class="form-group">
                <label for="nameID">Product Price:</label>
                <input type="text" class="form-control" name="proprice" [ngModel]="product.productPrice" required >
            </div>

            <div class="form-group">
                <label for="nameID">Product Category:</label>
                <input type="text" class="form-control" name="procat" [ngModel]="product.productCategory" required>
            </div>

            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="text" class="form-control" name="proimg" [ngModel]="product.productImg" readonly required>
            </div>

            <div class="form-group row mb-2">
                <label for="Quantity">Product Quantity:</label>
                <input type="text" class="form-control" name="proqty" [ngModel]="product.productQuant" readonly required>
            </div>
        </div>    
        <div class="card-footer">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
