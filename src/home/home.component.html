<!-- category heading card -->

<div class='card'>
  <div class='card-header heading'>
    <!-- one-way binding/interpolation -->
    <h4 style="text-align: center;">{{productTitle}}</h4>
  </div>
  <div class='card-body'>
    <div class='input-group mb-3'>
      <div class='input-group-prepend'>
        <span class="input-group-text"> <i class="fa fa-search"></i> </span>
      </div>
      <!-- two-way binding/ model binding -->
      <input type="text" class="form-control" placeholder="Search for products" [(ngModel)]="searchTerm">
    </div>
    <div class="row">
      <h5>Search By :{{searchTerm}} </h5>
    </div>
  </div>
</div>


<br><br>
<!-- Product Cards -->
<div class="container">
  <div class="row">

    <div class="col-lg-4"  id="procard" *ngFor = "let pro of searchedProducts">
      <div class="card" style="width: 18rem;">
        <!-- property binding 1-way -->
        <img class="card-img-top" height="200px" [src]="pro.productImg" alt="Card image cap">
        <div class="card-body">
          <h5 style="text-align: center;" class="card-title">{{pro.productName}}</h5>
          <p style="text-align: center;">Price : {{pro.productPrice | currency:'INR'}}</p>
          <p style="text-align: center;">Category : {{pro.productCategory}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="addtocart(pro)" >Add To Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
