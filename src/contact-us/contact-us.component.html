<h1 style="text-align: center;">Contact Us</h1>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label class="form-check-label" for="Registeration Form">Full Name</label>
                <input type="text" class="form-control" id="Registeration Form" placeholder="First Name+Last Name">
            </div>

            <div class="form-group">
                <label  class="form-check-label" for="Registeration Form">Age</label>
                <input type="number" class="form-control" id="Registeration Form" placeholder="Age">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="Registeration Form">Email address</label>
                <input type="email" class="form-control" id="Registeration Form" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label class="form-check-label" for="Registeration Form">Password</label>
                <input type="password" class="form-control" id="Registeration Form" placeholder="Enter Password">
            </div>
            
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" (click)="onsubmit()" class="btn btn-light btn-outline-info">Submit</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
