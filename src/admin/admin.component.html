<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-4"  id="procard" *ngFor = "let pro of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" height="200px" [src]="pro.productImg" alt="Card image cap">
                <div class="card-body">
                    <h5 style="text-align: center;" class="card-title">{{pro.productName}}</h5>
                    <p style="text-align: center;">Price : {{pro.productPrice | currency:'INR'}}</p>
                    <p style="text-align: center;">Category : {{pro.productCategory}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" [routerLink]="['/edit',pro.productID]">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(pro.productID)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
