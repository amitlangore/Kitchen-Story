
<br><br>

<div class="card">
    <div class="card-header heading">
        <h4 style="text-align: center;"> User Login</h4>
    </div>
    <form (ngSubmit)="save(regForm)" #regForm="ngForm">
    <div class="card-body">
        

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="email">Email:</label>
            <div class="col-md-8">
                <input type="email" id="email" name="email" class="form-control" required ngModel email #email = "ngModel" >
                <small *ngIf="!email.valid && email.touched" class="text-danger float-left py-2" >
                    Please Enter Valid Email
                </small>
                
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="pwd">Password:</label>
            <div class="col-md-8">
                <input type="password" id="pwd" name="password" class="form-control" required ngModel #pwd = "ngModel">
                <small *ngIf="!pwd.valid && pwd.touched" class="text-danger float-left py-2" >
                    Please Enter Valid Password
                </small>
            </div>
        </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" [disabled]='!regForm.valid'>Login</button>
        </div>
        </form>
