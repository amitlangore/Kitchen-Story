<form (ngSubmit)="save(regForm)" #regForm="ngForm">
    <div class="card-body">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" name="ademail" required>
        </div>
    
        <div class="form-group">
            <label for="pwd"> New Password :</label>
            <input type="password" class="form-control" name="adpwd" required>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
